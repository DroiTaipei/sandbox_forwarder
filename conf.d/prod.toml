  timeout = 45

[log]
  # Discard means not write log to local file
  file_name = "debug.log"
  level = "info"
  standard_log_version = "1"
  access_log_version = "1"
  formatter = "json"
  kafka_enabled = true

[kafka]
  access_log_topic = "forwarder_access"
  standard_log_topic = "forwarder_api"
  hosts = "10.10.40.14:9092;10.10.40.15:9092;10.10.40.16:9092;10.10.40.17:9092;10.10.40.18:9092;10.10.40.19:9092"
  # map to Linger in code
  flush_frequency = 100
  max_connections = 5
  max_connections_per_broker = 5
  batch_size = 16384
  max_requests = 10
  send_routines = 10
  receive_routines = 10
  # 0 = NoResponse, 1 = WaitForLocal, -1 = WaitForAll, default is 1
  required_acks = 0
  queue_length = 1024
  # Unit is Millisecond
  enqueue_timeout = 1000

